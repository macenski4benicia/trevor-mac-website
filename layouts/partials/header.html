<nav class="navbar navbar-expand-lg navbar-dark sticky-top" aria-label="Eighth navbar example">
  <div class="container">
    <a class="navbar-brand" href="{{ "./" | absLangURL | safeURL }}">{{ .Site.Title }}</a>
    <div class="d-lg-flex col-lg-3 justify-content-lg-end order-lg-last">
      <a class="btn btn-danger" href="{{ "donate" | absLangURL | safeURL }}">Donate</a>
    </div>
    {{ if .Site.Menus.main }}
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-md-center" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
          {{ if .HasChildren }}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">{{ .Name }}</a>
            <ul class="dropdown-menu">
              {{ range .Children }}
                <li><a class="dropdown-item" href="{{ .URL | absLangURL | safeURL }}">{{ .Name }}</a></li>
              {{ end }}
            </ul>
          </li>
          {{ else }}
          <li class="nav-item">
            <a class="nav-link{{ if $currentPage.IsMenuCurrent "main" . }} active{{end}}" {{ if $currentPage.IsMenuCurrent "main" . }}aria-current="page"{{end}} href="{{ .URL | absLangURL | safeURL }}">{{ .Name }}</a>
          </li>
          {{ end }}
        {{ end }}
      </ul>
    </div>
    {{ end }}
  </div>
</nav>
