
{{ define "main" }}
  <div class="container my-5" role="main">
    <div class="p-5 text-center bg-body-tertiary rounded-3">
      <h1 class="error-emoji"></h1>
      <h1 class="text-body-emphasis">404 Not Found</h1>
      <p class="col-lg-8 mx-auto fs-5 text-muted">The page you requested cannot be found.</p>
      <div class="d-inline-flex gap-2 mb-5">
        <a class="btn btn-outline-secondary btn-lg px-4 rounded-pill" href="{{ .Site.Home.RelPermalink }}">
          Return to the home page
        </a>
      </div>
    </div>
  </div>
  <script>
    var errorEmojiContainer = document.getElementsByClassName('error-emoji')[0];
    var emojiArray = [
      '\\(o_o)/', '(o^^)o', '(˚Δ˚)b', '(^-^*)', '(≥o≤)', '(^_^)b', '(·_·)',
      '(=\'X\'=)', '(>_<)', '(;-;)', '\\(^Д^)/',
    ];
    var errorEmoji = emojiArray[Math.floor(Math.random() * emojiArray.length)];
    errorEmojiContainer.appendChild(document.createTextNode(errorEmoji));
  </script>
{{ end }}
